  <form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Show User DataBase</legend>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea">User Database</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="textarea" name="textarea">Retrieved user database displayed here!</textarea>
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary" type="button">Get User Database</button>
      </div>
    </div>
    
    </fieldset>
    </form>
    <script>
      document.getElementById('singlebutton').addEventListener('click', async () => {
        try {
          const response = await fetch('/api/users');
          if (response.ok) {
            const users = await response.json();
            const formattedJson = JSON.stringify(users, null, 2);
            document.getElementById('textarea').value = formattedJson;
          } else {
            document.getElementById('textarea').value = 'Error fetching user database';
          }
        } catch (error) {
          console.error(error);
          document.getElementById('textarea').value = 'Error fetching user database';
        }
      });
      </script>
